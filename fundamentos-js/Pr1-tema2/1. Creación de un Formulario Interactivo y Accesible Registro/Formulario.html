<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario FutureDev Conference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de registro de FutureDev Conference</h1>
    <!-- Formulario de registro -->
    <form action="#" method="post">
        <!-- Informacion personal de los asistentes -->
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios permitidos"><br><br>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required maxlength="100" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios permitidos"><br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="15" max="120" step="1" required title="Edad entre 15 y 120 años"><br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introduce un email válido"><br><br>
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3}" title="Formato: +34XXXXXXXXX o XXXXXXXXX"><br><br>

        </fieldset>
        <!-- Informacion del evento -->
        <fieldset>
            <legend>Detalles de la Inscripción</legend>
            <label for="fechaEvento">Fecha del Evento:</label>
            <input type="date" id="fechaEvento" name="fechaEvento" required><br>
            <label for="horaEvento">Hora del Evento:</label>
            <input type="time" id="horaEvento" name="horaEvento" required><br>
            <label>Tipo de Entrada:</label>
            <div class="radio-group">
                <input type="radio" id="general" name="tipoEntrada" value="general" checked> 
                <label for="general">General - $100</label>
                <input type="radio" id="vip" name="tipoEntrada" value="vip"> 
                <label for="vip">VIP - $250</label>
                <input type="radio" id="estudiante" name="tipoEntrada" value="estudiante"> 
                <label for="estudiante">Estudiante - $50</label>
            </div>
        </fieldset>
        <!-- Informacion del tipo de talleres propuestos -->
        <fieldset>
            <legend>Preferencias y Talleres</legend>
            <label for="talleres">Talleres a Participar (puedes seleccionar varios):</label><br>
            <select id="talleres" name="talleres[]" multiple size="4" required>
                <option value="taller0">Taller de JavaScript</option>
                <option value="taller1">Taller de CSS Avanzado</option>
                <option value="taller2">Taller de Desarrollo Web</option>
                <option value="taller3">Taller de UX/UI Design</option>
                <option value="taller4">Taller de React</option>
            </select>
            <small>* Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar múltiples talleres</small>
        </fieldset>
        <!-- Informacion de la cuenta del usuario -->
        <fieldset>
            <legend>Cuenta de usuario</legend>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_]{4,20}" title="Entre 4 y 20 caracteres, solo letras, números y guiones bajos" maxlength="20"><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="36" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Mínimo 8 caracteres, al menos una mayúscula, una minúscula, un número y un carácter especial"><br>
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="36"><br>
        </fieldset>
        <!-- Información adicional  -->
         <fieldset>
            <legend>Información adicional</legend>
            <label for="busqueda">Buscar sesiones o ponentes</label><br>
            <input type="search" id="busqueda" name="busqueda" placeholder="Buscar..."><br>
            <label for="experiencia">Nivel de experiencia (1-10):</label>
            <input type="range" id="experiencia" name="experiencia" min="1" max="10"><br>
            <label for="colorAcreditacion">Color de acreditación:</label>
            <input type="color" id="colorAcreditacion" name="colorAcreditacion"><br>
            <label for="linkedin">Perfil de LinkedIn o Portfolio:</label>
            <input type="url" id="linkedin" name="linkedin"><br>
            <label for="comprobante">Comprobante de estudiante (PDF o imagen):</label>
            <input type="file" id="comprobante" name="comprobante" accept=".pdf image"><br>
            <label for="pais">País de origen:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione su país</option>
                <option value="es">España</option>
                <option value="it">Italia</option>
                <option value="Ir">Irlanda</option>
                <option value="al">Alemania</option>
                <option value="gre">Grecia</option>
            </select><br><br>
            <label for="comentarios">Comentarios o Preguntas:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea><br>
            <label for="bibliografia">Bibliografia</label><br>
            <textarea id="bibliografia" name="bibliografia" rows="4" cols="50" placeholder="Escribe la bibliografia aquí..."></textarea><br>
         </fieldset>
    <!-- Botones -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <button type="button">Ayuda</button>
    </form>

    <!--Link para enlazar el ts con el resto del ejercicio-->
    <script src="Formulario.ts"></script>
</body>
</html>
